  <div class="Liste-titre" >
    <div class="ListeDesUtilisateurs">Liste des utilisateurs</div>
    <div class="ligne" style="width:100%; height: 0px; border: 1px #E1E1E1 solid"></div>
  </div>
  <div class="Liste">
    <div class="Liste-entete" >
      <div class="utilisateur_nom"></div>
      <div class="utilisateur_id">Id</div>
      <div class="utilisateur_role">RÃ´le</div>
      <div class="utilisateur_pays">Pays</div>
      <div class="utilisateur_point">Point</div>
      <div class="utilisateur_piece">Piece</div>
    </div>
    @for (user of utilisateurs; track $index){
      <div class="Liste-contenu " (click)="setActive(user.id)" [ngClass]='{"liste-selected" : this.activeUserId == user.id && activeUser}'>
        <div class="utilisateur_profil">
          <div class="photo">
            <img [src]="'http://localhost:8080/sigidaKanw/drive/getFile/' + user.files?.idFile">
          </div>
          <div class="detail">
            <p>{{ user.nom }}</p>
            <p>{{user.email}}</p>
          </div>
        </div>
        <div class="utilisateur_id">
          <p>{{ user.id }}</p>
        </div>
        <div class="utilisateur_role"><p>{{ user.role.role }}</p></div>
        <div class="utilisateur_pays"><p>{{ user.pays }}</p></div>
        <div class="utilisateur_point"><p>{{ user.stat != null ? user.stat.point : "- : -"}}</p></div>
        <div class="utilisateur_piece"><p>{{ user.stat != null ? user.stat.piece : "- : -" }}</p></div>
      </div>
    }
  </div>
